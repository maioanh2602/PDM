<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>HCMIU Library Management</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="background">
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark navbar-inner"> </nav>

  <div id="body" class="jumbotron is-transparent"> </div>
  <footer id="footer"></footer>

  <div id="close-modal" class="modal close-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EXIT</h5>
          <button type="button" id="btn-close-x" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you want to close the application?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-close-yes" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="incorrect-modal" class="modal margin-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alert!</h5>
          <button type="button" id="btn-incorrect-x" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="content"></div>
        <div class="modal-footer">
          <button type="button" id="btn-incorrect-yes" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./core/core.js"> </script>
  <script src="./core/connect.js"> </script>
  <script src="./core/auth.js"> </script>

</body>
<!-- <script> require('./core/renderer.js'); </script> -->

</html>
